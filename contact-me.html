  <body>
  <p align="center">Please fill out the form below to contact me for more information</p>
  <p align="center"> Contact Me </P>
  <main class="container main">

    <div id="form-submitted-msg">Form successfully submitted!</div>

    <form id="Contact me " novalidate>
      <div class="input-group">
        <label for="Name" class="form-label">Name </label>
        <input type="text" id="Name" name="Name" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="phoneNumber" class="form-label">Phone Number </label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      
      <div class="input-group">
        <label for="email" class="form-label">Email </label>
        <input type="email" id="email" name="email" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>

       <div class="input-group">
        <label for="message" class="form-label">Message </label>
        <input type="message" id="message" name="message" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="form-btns">
        <button type="submit" class="btn btn-primary submit" text color:"black">SUBMIT</button>
      </div>
    </form>
  </main>
